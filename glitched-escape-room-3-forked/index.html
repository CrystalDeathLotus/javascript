<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link the CSS file -->
    <link rel="stylesheet" href="style.css" />
    <title>Glitched Escaperoom</title>
  </head>
  <body>
    <!-- children of the body element -->
    <div class="box transparent" id="box">
      <div class="box4 transparent" id="">
        <div class="box6 transparent" id="">
          <div class="box8 transparent" id=""></div>
          <div class="box9 transparent center-end" id="">
            <img src="images/easter_egg2.png" class="" id="EasterEgg2" />
          </div>
          <div class="box8 transparent" id=""></div>
        </div>
        <div class="box7 transparent" id=""></div>
      </div>
      <div
        class="box5 transparent interact drawer1"
        onclick="DrawerOne(this)"
        id="Drawer1"
      >
        <div class="box10 transparent" id=""></div>
        <div class="box11 transparent" id="">
          <div class="box13" id="option1 SemiGreen">
            <img onclick="" class="transparent" id="option1" />
          </div>
          <div class="box13">
            <img onclick="" class="transparent" id="option2" />
          </div>
        </div>
        <div class="box12 transparent" id="">
          <div class="box13">
            <img onclick="" class="transparent" id="option3" />
          </div>
          <div class="box13">
            <img onclick="" class="transparent" id="option4" />
          </div>
        </div>
        <div class="box10 transparent" id=""></div>
      </div>
      <div class="box5 transparent" id="">
        <img
          src="images/Drawer2.PNG"
          class="fill-img interact"
          onclick="hintBox(this)"
          id="Drawer2"
        />
      </div>
      <div class="box5 transparent" id="box16">
        <img
          src="images/Drawer3-Locked.PNG"
          class="fill-img interact"
          onclick="Drawerlocked(this)"
          id="Drawer3"
        />
      </div>
      <div class="box5 transparent" id="box17">
        <img
          src="images/Drawer4.PNG"
          class="fill-img interact"
          onclick="DrawerFake(this)"
          id="Drawer4"
        />
      </div>
    </div>
    <div class="box2 transparent" id="box2">
      <div class="box14 transparent" id="">
        <img
          src="images/Frezzer-Closed.PNG"
          class="fill-img interact"
          onclick="FrezzerOpen(this)"
          id="Frezzer"
        />
      </div>
      <div class="box15 transparent" id=""></div>
      <div class="box16 transparent center-end" id="">
        <img src="images/Window.png" class="interact" id="Window" />
      </div>
      <div class="box17 transparent" id=""></div>
      <div class="box18 transparent center-end" id="">
        <img
          src="images/Sink.png"
          class="interact"
          onclick="SinkWaterRuning(this)"
          id="Sink"
        />
      </div>
      <div class="box19 transparent" id="">
        <div class="box21 transparent" id=""></div>
        <div class="box22 transparent" id="">
          <div class="box23 transparent" id=""></div>
          <div class="box24 transparent center-end" id="">
            <img
              src="images/LightSwitch1.PNG"
              onclick="LightsOn(this)"
              class="interact"
              id="Light"
            />
          </div>
          <div class="box23 transparent" id=""></div>
        </div>
        <div class="box21 transparent" id=""></div>
      </div>
      <div class="box20 transparent" id="">
        <div class="box25 transparent" id="">
          <div class="box27 transparent" id=""></div>
          <div class="box28 transparent center-end" id="">
            <img src="images/easter_egg.png" class="" id="EasterEgg" />
          </div>
        </div>
        <div class="box26 transparent center-end" id="">
          <img
            src="images/ClosetDrawer-Top.PNG"
            class="fill-img interact"
            onclick="topGyan(this)"
            id="TopClosetLight"
          />
        </div>
      </div>
    </div>
    <div class="box3 transparent" id="box3">
      <div class="box29 transparent" id="">
        <img
          src="images/Frige-Closed.PNG"
          class="fill-img interact"
          onclick="FridgeOpen(this)"
          id="Frige"
        />
      </div>
      <div class="box30 transparent" id="">
        <div class="box32 transparent" id="">
          <div class="box35 transparent" id=""></div>
          <div class="box36 transparent" id="">
            <img src="images/TopSink.PNG" class="fill-img" id="TopSink" />
          </div>
          <div class="box37 transparent" id=""></div>
        </div>
        <div class="box33 transparent" id="">
          <div class="box38 transparent" id="">
            <img
              src="images/LowerDrawer.PNG"
              class="contain-image"
              onclick="nightdrawer(this)"
              id="LowDrawer"
            />
            <div class="box41 transparent" id=""></div>
            <div class="box42 transparent" id=""></div>
            <div class="box43 transparent" id=""></div>
          </div>

          <div class="box40 transparent">
            <img
              src="images/BottomSink.PNG"
              id="BotSink"
              class="fill-img"
              id=""
            />
          </div>
          <div class="box39 transparent" id=""></div>
        </div>
      </div>
      <div class="box31 transparent" id="">
        <img
          src="images/Closet-Closed.png"
          class="contain-image interact"
          id="Closet"
        />
        <div class="box44 transparent" id=""></div>
        <div class="box45 transparent" id=""></div>
      </div>
    </div>
    <!-- link the JS file -->
    <script src="script.js"></script>
  </body>
</html>
